<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup Form</title>
    </head>
<body>
    <form action="success.html"></form>

    <div class="container">
        <h2 class="text-center mt-5">Signup</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                
                <form id="signupForm" onsubmit="return validate()">
                    <div class="form-group">
                         <input type="text" placeholder="Username" id="username" required>
                        <span id="error1" class="error"></span>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="email" placeholder="Email" id="email" required>
                        <span id="error2" class="error"></span>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="password" placeholder="Password" id="password" required>
                        <span id="error3" class="error"></span>
                        <div id="passwordStrength" class="password-strength"></div>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="tel" placeholder="Phone Number" id="phone" required>
                        <span id="error4" class="error"></span>
                    </div>
                    <br>
                    <div>
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

   
<script src="validation.js"></script>

</body>
</html>
